<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UNO</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <button class="r" id="r" onclick="useSwitch('r')">Red</button>
                <button class="g" id="g" onclick="useSwitch('g')">Green</button>
                <button class="b" id="b" onclick="useSwitch('b')">Blue</button>
                <button class="y" id="y" onclick="useSwitch('y')">
                    Yellow
                </button>
            </div>
        </div>

        <div class="opponent-cards">
            <div class="card a">UNO</div>
        </div>

        <div class="card r" id="field">1</div>

        <div class="player-cards">
            <div class="card r">1</div>
            <div class="card g">‚ôªÔ∏è</div>
            <div class="card y">+4</div>
            <div class="card b">üö´</div>
            <div class="card y">+2</div>
        </div>

        <div class="menu">
            <button style="background-color: lightseagreen" onclick="draw()">
                Draw Card
            </button>
            <div class="turn">Your</div>
            <button style="background-color: red" onclick="newGame()">
                New Game
            </button>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
